{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="stylesheet" href="{% static "css/select2.min.css" %}" />
{% endblock %}
{% block content %}

<div class="row 150%">

    <div class="12u 12u(narrower) important(narrower)">

        <!-- Content -->
        <article id="content">
            <header>
                <h2>{{ header_text }}</h2>
            </header>

            {% crispy form %}

        <div class="alert alert-info" role="alert">You can add customized experiments to the battery after its creation.</div>

        </article>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static "js/select2.min.js"%}" type="text/javascript"></script>
<script>
    $("#id_required_batteries").select2();
    $("#id_restricted_batteries").select2();
</script>
{% endblock %}
